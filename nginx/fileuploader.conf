# 文件上传器反向代理配置
    location /filesuploader/ {
        # 代理到FileUploader应用（运行在6012端口）
        # 注意：这里没有末尾的斜杠，这样会保留/filesuploader前缀
        proxy_pass http://127.0.0.1:6012;
        
        # 必要的代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持（如果应用需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
        
        # 缓冲区设置
        proxy_buffering off;
        proxy_buffer_size 16k;
        proxy_buffers 4 16k;
        proxy_busy_buffers_size 32k;
        
        # 大文件上传支持
        client_max_body_size 8G;  # 与FileUploader的maxUploadSize保持一致
        
        # 路径重写（确保正确处理静态文件）
        # 保留/filesuploader前缀，因为Go应用已经支持双路径访问
    }
    
    # 静态文件请求代理到FileUploader应用
    location ~ ^/static/ {
        proxy_pass http://127.0.0.1:6012;
        
        # 必要的代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }